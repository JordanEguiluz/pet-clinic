name: worflows
on:
  push:
    branches:
      - feat-devsecops

jobs: 
  SAST:
    runs-on: ubuntu-latest
    steps: 

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Build
      run: |
        chmod 777 gradlew
        ./gradlew build
        
    - name: Validando tipo de Proyecto
      id: tipoproyecto
      run: |
        if [ -f "build.gradle" ]; then
          echo "Proyecto Java"
          if grep -q 'id "org.sonarqube" version "3.3"' build.gradle; then
            echo "El plugin de SonarCloud ya está presente en build.gradle"
          else
            sed -i '/id '\''java'\''/a \ \ \ \ id '\''org.sonarqube'\'' version '\''3.3'\''' build.gradle
            echo "El plugin de SonarCloud no estaba presente y fue añadido a build.gradle"
            cat build.gradle
          fi
        else
          echo "Tipo de proyecto desconocido"
        fi

    - name: Validando existencia de proyecto en SonarCloud
      id: validateProjectOnSonar 
      run: |
        set +e
        curl -f -X POST -u '${{ secrets.SONAR_TOKEN }}:' 'https://sonarcloud.io/api/projects/create' -d 'name=${{ github.event.repository.name }}' -d 'project=${{ github.event.repository.name }}' -d 'organization=curso-devsecops-pipeline' -d 'visibility=public'
        if [ $? -ne 0 ] 
        then
          echo "Proyecto ya existe en SonarCloud"
        else
          echo "Proyecto ${{ github.event.repository.name }} fue creado exitosamente en SonarCloud"

          echo "Se establece rama main como rama por defecto"
          curl -X POST -u '${{ secrets.SONAR_TOKEN }}:' 'https://sonarcloud.io/api/project_branches/rename' -d name=main -d 'project=${{ github.event.repository.name }}'
        fi

    - name: Enable execution gradlew
      run: |
        chmod 777 gradlew
    - name: Run SonarCloud analysis
        run: |
          ./gradlew sonarqube \
          -Dsonar.projectKey=${{ github.event.repository.name }} \
          -Dsonar.organization=curso-devsecops-pipeline \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.branch.name=feat-devsecops