name: worflows
on:
  push:
    branches:
      - feat-devsecops

jobs: 
  SAST:
    runs-on: ubuntu-latest
    steps: 

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Build
      run: |
        chmod 777 gradlew
        ./gradlew build
    - name: Validando tipo de Proyecto
      id: tipoproyecto 
      run: |
        if [ -f "build.gradle"]
        then
          echo "Proyecto Java"
          if grep -q 'id "org.sonarqube" version "3.3"' build.gradle
          then
            echo "El plugin de SonarCloud ya esta presente el build.gradle"
          else
            sed -i '/id '\''java'\''/a \ \ \ \ id '\''org.sonarqube'\'' version '\''3.3'\''' build.gradle
            echo "El plugin de SonarCloud no estaba presente y fue a√±adido a build.gradle"
            cat build.gradle
          fi
        else
          echo "Tipo de proyecto desconocido"
        fi 